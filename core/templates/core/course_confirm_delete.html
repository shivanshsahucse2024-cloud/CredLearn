{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 shadow-lg border-0 border-top border-danger border-4">
            <div class="text-center mb-4">
                <div class="bg-danger text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 64px; height: 64px; font-size: 24px;">
                    ⚠️
                </div>
                <h3 class="fw-bold text-danger">Delete Course?</h3>
                <p class="text-muted">Are you sure you want to delete <strong>"{{ course.title }}"</strong>? This action
                    cannot be undone.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-danger flex-grow-1 fw-bold">Yes, Delete Course</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary flex-grow-1 fw-bold">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
