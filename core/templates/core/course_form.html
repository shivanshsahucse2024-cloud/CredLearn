{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 shadow-lg border-0">
            <h3 class="fw-bold mb-4 text-center text-primary">
                {% if is_edit %}Edit Course{% else %}Create New Course{% endif %}
            </h3>
            <p class="text-center text-muted mb-4">
                {% if is_edit %}Update your course details.{% else %}Share your knowledge and earn Creds.{% endif %}
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success flex-grow-1 fw-bold">
                        {% if is_edit %}Save Changes{% else %}Create Course{% endif %}
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary flex-grow-1 fw-bold">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
