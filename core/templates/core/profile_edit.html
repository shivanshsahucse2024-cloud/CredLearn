{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 shadow-lg border-0">
            <h3 class="fw-bold mb-4 text-center">Edit Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary flex-grow-1 fw-bold">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary flex-grow-1 fw-bold">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
