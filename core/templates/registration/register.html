{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5 shadow-lg border-0">
            <h2 class="text-center mb-4 fw-bold text-primary">Create Account</h2>
            <p class="text-center text-muted mb-4">Join CredLearn and start your journey.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Sign Up</button>
                <div class="text-center mt-3">
                    {% load socialaccount %}
                    <a href="{% provider_login_url 'linkedin' %}" class="btn btn-outline-primary w-100 py-2 fw-bold">
                        Sign up with LinkedIn
                    </a>
                </div>
            </form>
            <p class="mt-4 text-center text-muted">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
