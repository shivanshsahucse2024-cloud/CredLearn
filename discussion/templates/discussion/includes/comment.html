<div class="d-flex mb-3" id="comment-{{ comment.id }}">
    <div class="flex-shrink-0 me-3">
        <!-- Vote Column for Comment -->
        <div class="d-flex flex-column align-items-center vote-container" data-id="{{ comment.id }}"
            data-type="comment">
            <button class="btn btn-link p-0 text-decoration-none vote-btn upvote" data-value="1"
                style="font-size: 0.8rem;">
                ▲
            </button>
            <span class="fw-bold my-0 small score" id="score-comment-{{ comment.id }}">{{ comment.score }}</span>
            <button class="btn btn-link p-0 text-decoration-none vote-btn downvote" data-value="-1"
                style="font-size: 0.8rem;">
                ▼
            </button>
        </div>
    </div>
    <div class="flex-grow-1">
        <div class="bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <small class="text-muted">
                    <strong>{{ comment.author.username }}</strong> • {{ comment.created_at|timesince }} ago
                </small>
                <button class="btn btn-link btn-sm text-muted p-0 report-btn" data-id="{{ comment.id }}"
                    data-type="comment">Report</button>
            </div>
            <p class="mb-1">{{ comment.content }}</p>
            <button class="btn btn-link btn-sm p-0 text-decoration-none reply-btn"
                data-id="{{ comment.id }}">Reply</button>
        </div>

        <!-- Reply Form (Hidden by default) -->
        <div id="reply-form-{{ comment.id }}" class="mt-2 d-none">
            <form action="{% url 'discussion:comment_create' thread_id=thread.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="parent_id" value="{{ comment.id }}">
                <div class="mb-2">
                    <textarea name="content" class="form-control form-control-sm" rows="2"
                        placeholder="Write a reply..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Reply</button>
                <button type="button" class="btn btn-secondary btn-sm reply-cancel-btn"
                    data-id="{{ comment.id }}">Cancel</button>
            </form>
        </div>

        <!-- Nested Comments -->
        {% if comment.replies.all %}
        <div class="mt-3 ps-3 border-start">
            {% for reply in comment.replies.all %}
            {% include 'discussion/includes/comment.html' with comment=reply %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
