{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 py-3">
                <h4 class="mb-0 fw-bold">Create a New Thread</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label fw-bold">Title</label>
                        <input type="text" name="title" id="id_title" class="form-control"
                            placeholder="What's on your mind?" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_content" class="form-label fw-bold">Content</label>
                        <textarea name="content" id="id_content" rows="6" class="form-control"
                            placeholder="Elaborate on your topic..." required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'discussion:thread_list' %}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary fw-bold px-4">Post Thread</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
